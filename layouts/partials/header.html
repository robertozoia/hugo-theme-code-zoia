<header>

    <nav class="fixed
                flex
                flex-row
                border-b
                border-neutral-200
                justify-between
                w-full
                px-7
                md:py-1.5
                bg-white">
        <div class="pt-2.5 basis-1/3">
            <a href="/" title="zoia.org">
                <span class="text-xl font-semibold" style="color: rgb(252, 108, 12);">{{ .Site.Params.site_logo_left
                    }}</span><span class="text-xl font-normal" style="color: rgb(68, 68, 68);">{{
                    .Site.Params.site_logo_right }}
                </span>
            </a>
            <div class="hidden md:contents md:inline font-light text-neutral-400 text-sm">
                &nbsp;{{ .Site.Params.Subtitle }}
            </div>
        </div>


        <ul id="menu"
            class="hidden text-base block  md:bg-transparent border border-neutral-600 rounded-sm shadow shadow-gray-400 fixed z-50 mt-10 md:mt-0  left-0 md:relative md:flex md:p-0 md:flex-row md:space-x-6">
            {{ range .Site.Menus.main }}
            <li>
                <a class="left-0
                          px-4
                          py-2
                          subpixel-antialiased
                          text-xs
                          text-neutral-400
                          bg-white
                          md:bg-transparent
                          sans-serif
                          uppercase
                          font-light
                          md:pl-4
                          md:py-4
                          block
                          hover:underline" href="{{ .URL }}
                          ">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
            <li class="md:hidden z-90 m-0 p-0">
                <a href="javascript:void(0)" class="bg-white pt-0 pb-8 pl-4 m-0 block" onclick="toggleMenu()">
                    {{ partial "svg_close.html" . }}
                </a>
            </li>
        </ul>
        <div class="flex items-center md:hidden">
            <button onclick="toggleMenu()">
                {{ partial "svg_hamburger.html" . }}
            </button>
        </div>
        <script>
            var menu = document.getElementById('menu');
            function toggleMenu() {
                menu.classList.toggle('hidden');
                menu.classList.toggle('w-full');
                menu.classList.toggle('h-screen');
            }
        </script>
    </nav>
</header>
