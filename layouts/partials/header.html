<header class="container relative subpixel-antialiased">

    <nav class="flex
                flex-wrap
                w-full
                md:py-0
                mt-1.5
                bg-white">
        <div class="flex-1
                    flex
                    justify-center
                    mr-auto
                    pt-4">
            <span class="" style="color: rgb(252, 108, 12);">ZOIA</span>
            <span class="" style="color: rgb(68, 68, 68);">ORG</span>
        </div>
        <div class="flex-1 flex justify-end ml-auto">
        <ul class="text-base
                   pt-4
                   md:flex
                   md:pt-0
                   "
        >
            {{ range .Site.Menus.main }}
            <li>
                <a class="
                          text-xs
                          text-neutral-400
                          sans-serif
                          uppercase
                          font-light
                          md:pr-4
                          md:py-4
                          block
                          hover:underline"
                   href="{{ .URL }}">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    </nav>
</header>
