<header class="container relative subpixel-antialiased">

    <nav class="flex
                flex-row
                justify-between
                w-full
                md:py-0
                mt-1.5
                bg-white">
        <div class="pt-4">
            <a href="/" title="zoia.org">
              <span class="text-xl" style="color: rgb(252, 108, 12);"
              >{{ .Site.Params.site_logo_left }}</span><span
                class="text-xl"
                style="color: rgb(68, 68, 68);"
                >{{ .Site.Params.site_logo_right }}
              </span>
            </a>
        </div>
        <ul class="flex
                   flex-col
                   md:flex-row
                   text-base
                   pt-4
                   md:pt-0
                   "
        >
            {{ range .Site.Menus.main }}
            <li>
                <a class="
                          text-xs
                          text-neutral-400
                          sans-serif
                          uppercase
                          font-light
                          pt-4
                          md:pr-4
                          md:py-4
                          block
                          hover:underline"
                   href="{{ .URL }}">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
