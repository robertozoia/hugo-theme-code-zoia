<header>

    <nav class="fixed
                flex
                flex-row
                border-b
                border-neutral-200
                justify-between
                w-full
                px-7
                md:py-1.5
                bg-white">
        <div class="pt-2.5 basis-1/3">
            <a href="/" title="zoia.org">
              <span class="text-xl font-semibold" style="color: rgb(252, 108, 12);"
              >{{ .Site.Params.site_logo_left }}</span><span
                class="text-xl font-normal"
                style="color: rgb(68, 68, 68);"
                >{{ .Site.Params.site_logo_right }}
              </span>
            </a>
            <div class="hidden md:contents md:inline font-light text-neutral-400 text-sm">
                {{ .Site.Params.Subtitle }}
            </div>
        </div>
        <ul class="basis-2/3
                   flex
                   flex-col
                   md:flex-auto
                   md:flex-row
                   text-base
                   pt-0
                   md:pt-0
                   justify-end
place-items-end
                   "
        >
            {{ range .Site.Menus.main }}
            <li>
                <a class="subpixel-antialiased
                          text-xs
                          text-neutral-400
                          sans-serif
                          uppercase
                          font-light
                          pt-4
                          md:pl-4
                          md:py-4
                          block
                          hover:underline"
                   href="{{ .URL }}">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
