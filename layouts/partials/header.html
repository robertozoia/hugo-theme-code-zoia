<header class="container relative subpixel-antialiased">

    <div class="absolute left-0">zoia.org</div>
    <div class="absolute object-none object-center">
    <nav class="flex
                flex-wrap
                w-full
                md:py-0
                mt-1.5
                bg-white">
        <ul class="text-base
                   pt-4
                   md:flex
                   md:pt-0
                   "
        >
            {{ range .Site.Menus.main }}
            <li>
                <a class="
                          text-xs
                          text-neutral-400
                          sans-serif
                          uppercase
                          font-light
                          md:pr-4
                          md:py-4
                          block
                          hover:underline"
                   href="{{ .URL }}">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
    </div>
</header>
