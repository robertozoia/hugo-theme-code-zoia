<footer class="
    footer
    bottom-0
    inset-x-0
    w-full
    bg-black
    text-slate-300
    sans-serif
    font-light
    text-sm">
    <div class="container max-w-screen-md mx-auto pt-2 py-2">

        <nav class="flex
                    flex-wrap
                    w-full
                    md:py-0
                    mt-1.5
                    bg-black
                    ">
            <div class="flex-1
                        flex
                        md:py-4
                        justify-start">
              <ul>
                <li>
                  Powered by <a
                               target="_blank"
                               href="https://gohugo.io"
                               class="underline"
                             >Hugo</a> and
                  <a
                    target="_blank"
                    href="https://github.com/robertozoia/hugo-theme-ristretto"
                    class="underline"
                  >Ristretto</a>.
                </li>
                <li>
                  {{ with .Site.Copyright | default .Site.Title }}
                    {{ .  }}
                  {{ end }}
                </li>
            </div>
            <ul class="
                       text-base
                       pt-4
                       md-flex
                       md:pt-0">
                {{ range .Site.Menus.footer }}
                <li>
                    <a class="underline
                              text-xs
                              text-slate-300
                              sans-serif
                              uppercase
                              font-light
                              md-pr-4
                              md:py-2
                              block"
                       href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                <li class="-mt-2"><svg xmlns="http://www.w3.org/2000/svg"
                         class="inline h-5 w-5 fill-orange-500 -ml-6"
                         viewBox="0 0 20 20" fill="currentColor">
                        <path d="M5 3a1 1 0 000 2c5.523 0 10 4.477 10 10a1 1 0 102 0C17 8.373 11.627 3 5 3z" />
                        <path d="M4 9a1 1 0 011-1 7 7 0 017 7 1 1 0 11-2 0 5 5 0 00-5-5 1 1 0 01-1-1zM3 15a2 2 0 114 0 2 2 0 01-4 0z" />
                        </svg> <a
                        class="underline
                               inline text-xs
                              text-slate-300
                              sans-serif
                              uppercase
                              font-light
                              md-pr-4
                              md:py-1
                              block
                              hover:underline"
                        href="/index.xml">RSS</a>
                    </li>
  
                {{ end }}
            </ul>
        </nav>
    </div>
</footer>
