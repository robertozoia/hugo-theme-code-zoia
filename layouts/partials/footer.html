<footer class="
    footer
    relative
    bottom-0
    inset-x-0
    w-full
    bg-black
    text-slate-300
    sans-serif
    font-light
    text-sm">
    <div class="container max-w-screen-md mx-auto pt-2 py-2">

        <nav class="flex
                    flex-wrap
                    w-full
                    md:py-0
                    mt-1.5
                    bg-black
                    ">
            <div class="flex-1
                        flex
                        md:py-4
                        justify-start">
                Copyright &copy 2022 by Roberto Zoia
            </div>
            <ul class="
                       text-base
                       pt-4
                       md-flex
                       md:pt-0">
                {{ range .Site.Menus.footer }}
                <li>
                    <a class="
                              text-xs
                              text-slate-300
                              sans-serif
                              uppercase
                              font-light
                              md-pr-4
                              md:py-4
                              block
                              hover:underline"
                       href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</footer>
