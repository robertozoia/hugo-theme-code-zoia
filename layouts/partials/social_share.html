{{ $url := printf "%q" .Permalink | htmlEscape }}
{{ $title := .Title }}
{{ $linkedin_href := printf "https://www.linkedin.com/shareArticle?mini=true&url=%s&title=%s" $url $title
}}

<div class="flex space-x-2 items-end">
    <a href="{{ $linkedin_href }}" target="_blank">
        {{ partial "svg_linkedin.html" . }}</a>
    {{ partial "svg_twitter.html" . }}
    {{ partial "svg_fb.html" . }}

</div>
