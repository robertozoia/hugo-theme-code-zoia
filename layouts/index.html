{{ define "main" }}
{{- range (.Paginator 5).Pages }}

    {{ if eq .Type "post" }}
        <article class="container pb-4 mb-12">
            <div>
                <h2 class="text-3xl font-sans font-normal">
                    <a href="{{ .Permalink }}">
                        {{ .Title | markdownify }}
                    </a>
                </h2>
            </div>
            <div class="border-t">

            
                {{ partial "metadata.html" . }}
            </div>
            <div class="mt-3 font-sans font-light text-gray-900">
                <div class="mt-3 font-sans font-light prose prose-slate">
                {{ .Content  }}
            </div>
        </article>
        {{ end }}
    {{- end }}
    {{ template "_internal/pagination.html" . }}
{{ end }}
