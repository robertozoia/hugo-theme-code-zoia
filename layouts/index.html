{{ define "main" }}
{{- range (.Paginator 5).Pages }}

    {{ if eq .Type "post" }}
        <article class="pb-4 mb-12 border-b">
            <div><h2 class="text-3xl font-sans font-normal"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h2></div>
            <div class="text-sm text-gray-500">{{ .Date.Format "January 2, 2006" }}</div>
            <div class="mt-3 font-sans font-light text-gray-900">
                {{ .Content  }}
            </div>
        </article>
        {{ end }}
    {{- end }}
    {{ template "_internal/pagination.html" . }}
{{ end }}
