        {{ end }}
    </title>
</head>
<body>
  {{- partial "head.html" . -}}
  <div class="flex flex-col h-screen justify-between">

    <div class=
    "content container max-w-screen-md mx-auto mb-auto mt-24 pb-16">
      {{- block "main" . }}{{- end }}
    </div>{{ partial "footer.html" . }}
  </div>

</html>
